<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup1.css') }}">
    
    <title>signup</title>
</head>

<body>
    <div class="outer">
        <h2 class="heading">Signup Form</h2>
    
        <form action="/add_data" method="post">
      
          <div class="container">
            <label for="uname" class="textbox"><b>Username</b></label>
            <input  type="text" placeholder="Enter Username" name="uname" required>
        
            <label for="psw" class="textbox"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            
            <label for="phone" class="textbox"><b>Phone</b></label>
            <input type="text" placeholder="Enter Phone" name="phone" required>
            
            <button type="submit" class="submit_button">Login</button>
          </div>
      
        </form>
    </div>
</body>
</html>
